<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <p id="nome">André Luiz Gonçalves Larrosa</p>
      <p id="instituicao">IFPR</p>
      <p id="contato"> 998711836</p>

        <button type="button" class="btn btn-primary" id="btnPessoais">
          Dados pessoais
        </button>
        <button type="button" class="btn btn-primary" id="btnAcademico">
          Dados acadêmicos
        </button>
        <button type="button" class="btn btn-primary" id="btnContato">
          dados de contato
        </button>
        <button type="button" class="btn btn-primary" id="btnHidding">
          Esconder Tudo
        </button>
      </div>
      </div>
  </body>
  <script src="./JS/jQuery.min.js"></script>
  <script>
    $(document).ready(function() {
      //hiding
        $("#nome").hide();
        $("#instituicao").hide();
        $("#contato").hide();
      //showing
        $("#btnPessoais").click(function(event) {
          $("#instituicao").hide();
          $("#contato").hide();
          $("#nome").fadeIn();
        });

        $("#btnAcademico").click(function(event) {
          $("#contato").hide();
          $("#nome").hide();
          $("#instituicao").fadeIn();
        });
        $("#btnContato").click(function(event) {
          $("#nome").hide();
          $("#instituicao").hide();
          $("#contato").fadeIn();
        });

        //hiding all
        $("#btnHidding").click(function(event) {
          $("#nome").hide();
          $("#instituicao").hide();
          $("#contato").hide();
        });

    });
  </script>
</html>
